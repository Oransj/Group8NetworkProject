<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="content-container">
        <header>
            <a href="index.html">
                <img class="logo" src="../img/Logo.png" alt="Logo">
            </a>
            <div class="title">
                <h2 style="margin: 0">Ã…lesund</h2>
            </div>
        </header>
        <main>
                    <div class="weather-card--date">Today</div>
            <ul class="weather-card-container">
                <li class="weather-card" data-value="1">
                    <img class="weather-card--icon" src="../img/animated/sun.svg" alt="Weather icon">
                    <div class="weather-card--min-temp">8&#176C</div>
                    <div class="weather-card--max-temp">12&#176C</div>
                    <div class="weather-card--rain">
                        <img class="weather-card--rain__icon" src="../img/water drop.png" alt="Rain icon">
                        <div class="weather-card--rain--text">4.0mm</div>
                    </div>
                    <div class="weather-card--wind">
                        <img class="weather-card--wind__icon" src="../img/wind.png" alt="Wind icon">
                        <div class="weather-card--wind--text">2.0m/s</div>
                    </div>
                    <div class="weather-card--date">Tomorrow</div>
                </li>
                <li class="weather-card" data-value="2">
                    <img class="weather-card--icon" src="../img/animated/rain-with-sun.svg" alt="Weather icon">
                    <div class="weather-card--min-temp">8&#176C</div>
                    <div class="weather-card--max-temp">12&#176C</div>
                    <div class="weather-card--rain">
                        <img class="weather-card--rain__icon" src="../img/water drop.png" alt="Rain icon">
                        <div class="weather-card--rain--text">4.0mm</div>
                    </div>
                    <div class="weather-card--wind">
                        <img class="weather-card--wind__icon" src="../img/wind.png" alt="Wind icon">
                        <div class="weather-card--wind--text">2.0m/s</div>
                    </div>
                    <div class="weather-card--date">Sunday</div>
                    <img class="weather-card--icon" src="../img/animated/rain.svg" alt="Weather icon">
                </li>
                <li class="weather-card" data-value="3">
                    <div class="weather-card--min-temp">8&#176C</div>
                    <div class="weather-card--max-temp">12&#176C</div>
                    <div class="weather-card--rain">
                        <img class="weather-card--rain__icon" src="../img/water drop.png" alt="Rain icon">
                        <div class="weather-card--rain--text">4.0mm</div>
                    </div>
                    <div class="weather-card--wind">
                        <img class="weather-card--wind__icon" src="../img/wind.png" alt="Wind icon">
                        <div class="weather-card--wind--text">2.0m/s</div>
                    </div>
                </li>
            </ul>
        </main>
        <footer>
            <div class="time-updated">Last updated 14.10.2022 19:37</div>
        </footer>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
