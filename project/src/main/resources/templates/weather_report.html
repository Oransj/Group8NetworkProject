<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/weather_report.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <div class="content-container">
        <header>
            <a href="index.html">
                <img class="logo" src="../img/Logo.png" alt="Logo">
            </a>
            <div class="title">
                <h2 style="margin: 0">Ã…lesund</h2>
                <h4 style="margin: 0">Today</h4>
            </div>
        </header>
        <main>
            <div class="forecast-container">
                <table class="forecast_table">
                    <thead>
                      <tr>
                        <th>Time</th>
                        <th>Weather</th>
                        <th>Temperature</th>
                        <th>Precipitation</th>
                        <th>Wind</th>
                      </tr>
                    </thead>
                    <tbody class="forecast_table--body">
                      
                    </tbody>
                </table>
                <canvas id="myChart" class="forecast_graph--temperature"></canvas>
            </div>
        </main>
        <footer>
            <div class="time-updated"></div>
        </footer>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/weather_report.js"></script>
</body>
</html>
